<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduTutor AI</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    a {
      color: #00bfff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ message }}</h1>
    <p><a href="/auth/login">Login with Google Classroom</a></p>
  </div>
</body>
</html>
